    <script type="text/babel">

        // Данные для входа
const userCredentials = {
    "Renard": "121212",

// Данные пользователей
const usersData = {
    "Balzhan": { role: "Президент", department: "Руководство", avatar: "👑" },
    "Renard": { role: "Администратор", department: "Культура и творчество", avatar: "🔧" },
    "Olzhas": { role: "Министр культуры и творчества", department: "Культура и творчество", avatar: "🎨" },
    "Malika": { role: "Министр", department: "Дисциплина и школьная среда", avatar: "📏" },

    "Alizhan": { role: "Министр", department: "Информация и коммуникации", avatar: "📡" },
    "Akaisha": { role: "Координатор", department: "Информация и коммуникации", avatar: "💬" },
    "Madina": { role: "Координатор", department: "Культура и творчество", avatar: "🎭" }
};

        // Основной компонент приложения
        function App() {
            const [currentUser, setCurrentUser] = React.useState(null);
            const [activeTab, setActiveTab] = React.useState('home');
            const [events, setEvents] = React.useState([]);
            const [projects, setProjects] = React.useState([]);
            const [announcements, setAnnouncements] = React.useState([]);
            const [chatModalOpen, setChatModalOpen] = React.useState(false);
            const [newMessage, setNewMessage] = React.useState('');
            const [messages, setMessages] = React.useState([]);
            const [mobileMenuOpen, setMobileMenuOpen] = React.useState(false);

            // Загрузка данных из Firebase
            React.useEffect(() => {
                if (currentUser) {
                    loadEvents();
                    loadProjects();
                    loadAnnouncements();
                    loadMessages();
                }
            }, [currentUser]);

            // Загрузка мероприятий
            const loadEvents = async () => {
                try {
                    const snapshot = await db.collection('events').orderBy('date').get();
                    const eventsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEvents(eventsData);
                } catch (error) {
                    console.error("Ошибка загрузки мероприятий:", error);
                }
            };

            // Загрузка проектов
            const loadProjects = async () => {
                try {
                    const snapshot = await db.collection('projects').get();
                    const projectsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setProjects(projectsData);
                } catch (error) {
                    console.error("Ошибка загрузки проектов:", error);
                }
            };

            // Загрузка объявлений
            const loadAnnouncements = async () => {
                try {
                    const snapshot = await db.collection('announcements').orderBy('date', 'desc').get();
                    const announcementsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setAnnouncements(announcementsData);
                } catch (error) {
                    console.error("Ошибка загрузки объявлений:", error);
                }
            };

            // Загрузка сообщений чата
            const loadMessages = async () => {
                try {
                    const snapshot = await db.collection('chatMessages')
                        .orderBy('timestamp')
                        .limit(100)
                        .get();
                    const messagesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setMessages(messagesData);
                } catch (error) {
                    console.error("Ошибка загрузки сообщений:", error);
                }
            };

            // Слушатель реального времени для чата
            React.useEffect(() => {
                if (!currentUser) return;

                const unsubscribe = db.collection('chatMessages')
                    .orderBy('timestamp')
                    .limit(100)
                    .onSnapshot(snapshot => {
                        const messagesData = snapshot.docs.map(doc => ({ 
                            id: doc.id, 
                            ...doc.data(),
                            timestamp: doc.data().timestamp?.toDate?.() || new Date()
                        }));
                        setMessages(messagesData);
                    }, error => {
                        console.error("Ошибка слушателя чата:", error);
                    });

                return () => unsubscribe();
            }, [currentUser]);

            // Обработчик входа
            const handleLogin = (username, password) => {
                if (userCredentials[username] && userCredentials[username] === password) {
                    setCurrentUser(username);
                    return true;
                }
                return false;
            };

            // Обработчик выхода
            const handleLogout = () => {
                setCurrentUser(null);
                setActiveTab('home');
                setMobileMenuOpen(false);
            };

            // Добавление нового мероприятия
            const addEvent = async (event) => {
                try {
                    const docRef = await db.collection('events').add({
                        ...event,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: currentUser
                    });
                    
                    // Обновляем локальное состояние
                    setEvents(prev => [...prev, { id: docRef.id, ...event }]);
                } catch (error) {
                    console.error("Ошибка добавления мероприятия:", error);
                }
            };

            // Редактирование мероприятия
            const editEvent = async (id, updatedEvent) => {
                try {
                    await db.collection('events').doc(id).update(updatedEvent);
                    setEvents(events.map(event => 
                        event.id === id ? { ...event, ...updatedEvent } : event
                    ));
                } catch (error) {
                    console.error("Ошибка редактирования мероприятия:", error);
                }
            };

            // Удаление мероприятия
            const deleteEvent = async (id) => {
                try {
                    await db.collection('events').doc(id).delete();
                    setEvents(events.filter(event => event.id !== id));
                } catch (error) {
                    console.error("Ошибка удаления мероприятия:", error);
                }
            };

            // Добавление нового проекта
            const addProject = async (project) => {
                try {
                    const newProject = {
                        ...project,
                        progress: 0,
                        steps: [],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        createdBy: currentUser
                    };
                    
                    const docRef = await db.collection('projects').add(newProject);
                    setProjects([...projects, { id: docRef.id, ...newProject }]);
                } catch (error) {
                    console.error("Ошибка добавления проекта:", error);
                }
            };

            // Редактирование проекта
            const editProject = async (id, updatedProject) => {
                try {
                    await db.collection('projects').doc(id).update(updatedProject);
                    setProjects(projects.map(project => 
                        project.id === id ? { ...project, ...updatedProject } : project
                    ));
                } catch (error) {
                    console.error("Ошибка редактирования проекта:", error);
                }
            };

            // Удаление проекта
            const deleteProject = async (id) => {
                try {
                    await db.collection('projects').doc(id).delete();
                    setProjects(projects.filter(project => project.id !== id));
                } catch (error) {
                    console.error("Ошибка удаления проекта:", error);
                }
            };

            // Добавление шага к проекту
            const addStepToProject = async (projectId, step) => {
                try {
                    const project = projects.find(p => p.id === projectId);
                    if (!project) return;

                    const newStep = {
                        id: project.steps.length + 1,
                        ...step,
                        completed: false
                    };
                    
                    const updatedSteps = [...project.steps, newStep];
                    const completedSteps = updatedSteps.filter(step => step.completed).length;
                    const progress = Math.round((completedSteps / updatedSteps.length) * 100);
                    
                    const updatedProject = {
                        ...project,
                        steps: updatedSteps,
                        progress: progress
                    };
                    
                    await db.collection('projects').doc(projectId).update({
                        steps: updatedSteps,
                        progress: progress
                    });
                    
                    setProjects(projects.map(p => p.id === projectId ? updatedProject : p));
                } catch (error) {
                    console.error("Ошибка добавления шага:", error);
                }
            };

            // Переключение статуса шага проекта
            const toggleStepStatus = async (projectId, stepId) => {
                try {
                    const project = projects.find(p => p.id === projectId);
                    if (!project) return;

                    const updatedSteps = project.steps.map(step => 
                        step.id === stepId ? { ...step, completed: !step.completed } : step
                    );
                    const completedSteps = updatedSteps.filter(step => step.completed).length;
                    const progress = updatedSteps.length > 0 ? Math.round((completedSteps / updatedSteps.length) * 100) : 0;
                    
                    await db.collection('projects').doc(projectId).update({
                        steps: updatedSteps,
                        progress: progress
                    });
                    
                    setProjects(projects.map(p => 
                        p.id === projectId ? { ...p, steps: updatedSteps, progress: progress } : p
                    ));
                } catch (error) {
                    console.error("Ошибка изменения статуса шага:", error);
                }
            };

            // Удаление шага проекта
            const deleteStep = async (projectId, stepId) => {
                try {
                    const project = projects.find(p => p.id === projectId);
                    if (!project) return;

                    const updatedSteps = project.steps.filter(step => step.id !== stepId);
                    const completedSteps = updatedSteps.filter(step => step.completed).length;
                    const progress = updatedSteps.length > 0 ? Math.round((completedSteps / updatedSteps.length) * 100) : 0;
                    
                    await db.collection('projects').doc(projectId).update({
                        steps: updatedSteps,
                        progress: progress
                    });
                    
                    setProjects(projects.map(p => 
                        p.id === projectId ? { ...p, steps: updatedSteps, progress: progress } : p
                    ));
                } catch (error) {
                    console.error("Ошибка удаления шага:", error);
                }
            };

            // Добавление нового объявления
            const addAnnouncement = async (announcement) => {
                try {
                    const newAnnouncement = {
                        ...announcement,
                        author: currentUser,
                        date: new Date().toISOString().split('T')[0],
                        pinned: false,
                        completed: false,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    const docRef = await db.collection('announcements').add(newAnnouncement);
                    setAnnouncements([{ id: docRef.id, ...newAnnouncement }, ...announcements]);
                } catch (error) {
                    console.error("Ошибка добавления объявления:", error);
                }
            };

            // Переключение статуса объявления
            const toggleAnnouncementStatus = async (id) => {
                try {
                    const announcement = announcements.find(a => a.id === id);
                    if (!announcement) return;

                    const updated = { ...announcement, completed: !announcement.completed };
                    await db.collection('announcements').doc(id).update({ completed: updated.completed });
                    
                    setAnnouncements(announcements.map(a => 
                        a.id === id ? updated : a
                    ));
                } catch (error) {
                    console.error("Ошибка изменения статуса объявления:", error);
                }
            };

            // Закрепление/открепление объявления
            const togglePinAnnouncement = async (id) => {
                try {
                    const announcement = announcements.find(a => a.id === id);
                    if (!announcement) return;

                    const updated = { ...announcement, pinned: !announcement.pinned };
                    await db.collection('announcements').doc(id).update({ pinned: updated.pinned });
                    
                    setAnnouncements(announcements.map(a => 
                        a.id === id ? updated : a
                    ));
                } catch (error) {
                    console.error("Ошибка закрепления объявления:", error);
                }
            };

            // Отправка сообщения в чат
            const sendMessage = async () => {
                if (newMessage.trim() === '') return;
                
                try {
                    await db.collection('chatMessages').add({
                        sender: currentUser,
                        text: newMessage,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        username: currentUser
                    });
                    
                    setNewMessage('');
                } catch (error) {
                    console.error("Ошибка отправки сообщения:", error);
                }
            };

            // Проверка прав администратора
            const isAdmin = () => {
                return currentUser === "Renard";
            };

            // Если пользователь не авторизован, показываем экран входа
            if (!currentUser) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Шапка */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center">
                                    <div className="flex-shrink-0">
                                        <i className="fas fa-school text-primary-600 text-2xl"></i>
                                    </div>
                                    <div className="ml-4">
                                        <h1 className="text-xl font-bold text-gray-900">Школьный парламент</h1>
                                        <p className="text-sm text-gray-500">
                                            {usersData[currentUser]?.role} - {currentUser}
                                        </p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={() => setChatModalOpen(true)}
                                        className="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg flex items-center"
                                    >
                                        <i className="fas fa-comments mr-2"></i>
                                        <span className="hidden sm:inline">Чат</span>
                                    </button>
                                    <button 
                                        onClick={handleLogout}
                                        className="text-gray-500 hover:text-gray-700 flex items-center"
                                    >
                                        <i className="fas fa-sign-out-alt mr-2"></i>
                                        <span className="hidden sm:inline">Выйти</span>
                                    </button>
                                    <button 
                                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                        className="md:hidden text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-bars"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Навигация для десктопа */}
                    <nav className="bg-white shadow-sm border-b desktop-menu">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between">
                                <div className="flex space-x-8">
                                    {['home', 'calendar', 'projects', 'announcements', 'structure', 'management'].map(tab => (
                                        <button
                                            key={tab}
                                            onClick={() => setActiveTab(tab)}
                                            className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                                activeTab === tab
                                                ? 'border-primary-500 text-primary-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                            }`}
                                        >
                                            {getTabName(tab)}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Навигация для мобильных */}
                    {mobileMenuOpen && (
                        <div className="bg-white shadow-md mobile-menu">
                            <div className="px-2 pt-2 pb-3 space-y-1">
                                {['home', 'calendar', 'projects', 'announcements', 'structure', 'management'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => {
                                            setActiveTab(tab);
                                            setMobileMenuOpen(false);
                                        }}
                                        className={`block w-full text-left px-3 py-2 rounded-md text-base font-medium ${
                                            activeTab === tab
                                            ? 'bg-primary-50 text-primary-700'
                                            : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        {getTabName(tab)}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Основной контент */}
                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            {activeTab === 'home' && <HomeTab currentUser={currentUser} usersData={usersData} events={events} />}
                            {activeTab === 'calendar' && <CalendarTab events={events} onAddEvent={addEvent} onEditEvent={editEvent} onDeleteEvent={deleteEvent} currentUser={currentUser} isAdmin={true} />}
                            {activeTab === 'projects' && <ProjectsTab projects={projects} onAddProject={addProject} onEditProject={editProject} onDeleteProject={deleteProject} onAddStep={addStepToProject} onToggleStep={toggleStepStatus} onDeleteStep={deleteStep} currentUser={currentUser} isAdmin={true} usersData={usersData} />}
                            {activeTab === 'announcements' && <AnnouncementsTab announcements={announcements} onAddAnnouncement={addAnnouncement} onToggleStatus={toggleAnnouncementStatus} onTogglePin={togglePinAnnouncement} currentUser={currentUser} isAdmin={true} />}
                            {activeTab === 'structure' && <StructureTab usersData={usersData} />}
                            {activeTab === 'management' && <ManagementTab isAdmin={isAdmin()} usersData={usersData} />}
                        </div>
                    </main>

                    {/* Модальное окно чата */}
                    {chatModalOpen && (
                        <ChatModal 
                            messages={messages} 
                            newMessage={newMessage}
                            onNewMessageChange={setNewMessage}
                            onSendMessage={sendMessage}
                            onClose={() => setChatModalOpen(false)}
                            currentUser={currentUser}
                        />
                    )}
                </div>
            );
        }

        // Компонент экрана входа
        function LoginScreen({ onLogin }) {
            const [username, setUsername] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if (onLogin(username, password)) {
                    setError('');
                } else {
                    setError('Неверный логин или пароль');
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
                        <div>
                            <div className="mx-auto h-16 w-16 flex items-center justify-center rounded-full bg-primary-100">
                                <i className="fas fa-school text-primary-600 text-2xl"></i>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Школьный парламент
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Войдите в свою учетную запись
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <label htmlFor="username" className="sr-only">Логин</label>
                                    <input
                                        id="username"
                                        name="username"
                                        type="text"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                                        placeholder="Логин"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className="sr-only">Пароль</label>
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                                        placeholder="Пароль"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">{error}</div>
                            )}

                            <div>
                                <button
                                    type="submit"
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
                                >
                                    Войти
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Компонент главной страницы

                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            const handleKeyPress = (e) => {

                    onSendMessage();

            return (
                <div className="fixed inset-0 overflow-y-auto z-50">

            );
        }

        // Вспомогательные функции
        function getTabName(tabKey) {
            const tabNames = {
                'home': 'Главная',
                'calendar': 'Календарь мероприятий',
                'projects': 'Проекты участников',
                'announcements': 'Доска объявлений',
                'structure': 'Структура парламента',
                'management': 'Управление пользователями'
            };
            return tabNames[tabKey] || tabKey;
        }

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        function formatTime(timestamp) {
            if (timestamp instanceof Date) {
                return timestamp.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else if (typeof timestamp === 'string') {
                return new Date(timestamp).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            } else if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }
            return 'Только что';
        }

        // Рендеринг приложения
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
